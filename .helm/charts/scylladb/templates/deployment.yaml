apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "scylladb.fullname" . }}
  labels:
    chart: {{ template "scylladb.chart" . }}
    app: {{ template "scylladb.name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "scylladb.name" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "scylladb.name" . }}
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 120
      containers:
        - name: {{ template "scylladb.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          resources:
    {{ toYaml .Values.resources | indent 10 }}
          ports:
          - containerPort: {{ .Values.service.cqlInternalPort }}
          args:
          {{- if .Values.app.overprovisioned }}
          - --overprovisioned
          - {{ .Values.app.overprovisioned | quote }}
          {{- end }}
          volumeMounts:
            - name: scylla-scripts
              mountPath: /k8s
          livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "/k8s/liveness-probe.sh"]
            initialDelaySeconds: 15
            failureThreshold: 2
            successThreshold: 1
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "/k8s/liveness-probe.sh"]
            failureThreshold: 2
            successThreshold: 1
      volumes:
        - name: scylla-scripts
          configMap:
            name: scylla
            items:
              - key: liveness-probe.sh
                path: liveness-probe.sh
                mode: 500
